---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: oc-web-custom-span-deployment
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: oc-web-custom-span
    spec:
      containers:
        - name: oc-web-custom-span-container
          image: gcr.io/{{PROJECT-ID}}/oc-web-custom-span:latest
          args: [
            "--listen=:8000",
            "--agent={{AGENT-IP}}:80",
            "--ocw_script_prefix=/static",
          ]
          ports:
            - containerPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: oc-web-custom-span-service
spec:
  type: LoadBalancer
  selector:
    app: oc-web-custom-span
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000
